name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Run Maven tests
        run: mvn -f ./coursera-spring-hello-world1/pom.xml test --batch-mode

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./coursera-spring-hello-world1
          file: ./coursera-spring-hello-world1/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/spring-boot-app:latest
            ghcr.io/${{ github.repository_owner }}/spring-boot-app:sha-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/spring-boot-app:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

